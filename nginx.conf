server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression para melhor performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # Para SPA (Single Page Applications):
        # Tenta servir o arquivo solicitado ($uri), se não existir tenta pasta,
        # se não existir redireciona para o index.html (para o React Router funcionar)
        try_files $uri $uri/ /index.html;
    }

    # Cache para arquivos estáticos (imagens, css, js)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}